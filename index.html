<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <script src="https://kit.fontawesome.com/42720e0840.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/homeStyle.css">
</head>

<body>
    <div class="container">
        <img src="img/Profile.jpg" width="150px" class="profilePic">
        <div class="card">
            <button class="broBtn">bro</button>
            <i class="fas fa-ellipsis-h mainM" style="cursor: pointer;"></i>
            <h1 style="padding-top: 17px;">
                Mayar Arabi
            </h1>
            <h4 style="color: grey;">
                Software Developer
            </h4>
            <p style="font-weight: 700; color: grey;">
                Studies Frontend and Cross-platform mobile development <br> at ITI - information technology Institute .
            </p>
            <i class="fab fa-instagram socialIcons"></i>
            <i class="fab fa-twitter socialIcons"></i>
            <i class="fab fa-linkedin socialIcons"></i>
            <div>
                <table>
                    <tr>
                        <td>
                            <p class="numbers">85</p>

                        </td>
                        <td>
                            <p class="numbers">30</p>

                        </td>
                        <td>
                            <p class="numbers">6</p>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="word">Shoots</p>

                        </td>
                        <td>
                            <p class="word">Followers</p>

                        </td>
                        <td>
                            <p class="word">Project</p>

                        </td>
                    </tr>
                </table>
            </div>
            <button class="followBtn" id="btn" onclick="changeTxt()">
                Follow Me
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
